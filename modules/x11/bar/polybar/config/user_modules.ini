[module/updates]
type = custom/script
exec = ./scripts/updates.sh
tail = true
interval = 60
format = <label>
format-prefix = 
format-prefix-foreground = ${color.yellow}
label = " %output%"
click-left = alacritty -e yay
click-right = alacritty -e yay

[module/launcher]
type = custom/text
content = 
content-foreground = ${color.purple}
click-left = ./scripts/launcher.sh &
click-right = ./scripts/style-switch.sh &

[module/sysmenu]
type = custom/text
content = 
content-foreground = ${color.cyan}
click-left = ./scripts/powermenu.sh &

[module/color-switch]
type = custom/text
content = 
content-foreground = ${color.red}
click-left = ./scripts/style-switch.sh &

[module/sep]
type = custom/text
content = |
content-foreground = ${color.sep}

[module/apps]
type = custom/text

[module/term]
inherit = module/apps
content = 
content-foreground = ${color.blue-gray}
click-left = termite &
click-middle = urxvt &
click-right = xfce4-terminal &

[module/files]
inherit = module/apps
content = 
content-foreground = ${color.blue}
click-left = thunar &
click-right = pcmanfm &

[module/browser]
inherit = module/apps
content = 
content-foreground = ${color.orange}
click-left = firefox &
click-right = chromium &

[module/settings]
inherit = module/apps
content = 
content-foreground = ${color.teal}
click-left = xfce4-settings-manager &
click-right = lxappearance &

[module/powermenu]
type = custom/menu
expand-right = true
menu-0-0 = " Reboot |"
menu-0-0-exec = menu-open-1
menu-0-1 = " Shutdown "
menu-0-1-exec = menu-open-2
menu-1-0 = " Back |"
menu-1-0-exec = menu-open-0
menu-1-1 = " Reboot "
menu-1-1-exec = systemctl reboot
menu-2-0 = " Shutdown |"
menu-2-0-exec = systemctl poweroff
menu-2-1 = " Back "
menu-2-1-exec = menu-open-0
format = <label-toggle><menu>
label-open = 
label-open-foreground = ${color.cyan}
label-open-padding = 1
label-close =  
label-close-foreground = ${color.red}
label-close-padding = 1

[module/menu]
type = custom/menu
expand-right = true
menu-0-0 ="  Menu | "
menu-0-0-exec = ./scripts/launcher.sh &
menu-0-1 =" Files | "
menu-0-1-exec = thunar &
menu-0-2 =" Terminal | "
menu-0-2-exec = termite &
menu-0-3 =" Browser "
menu-0-3-exec = firefox &
format = <label-toggle><menu>
label-open = 
label-open-foreground = ${color.yellow}
label-open-padding = 1
label-close =  
label-close-foreground = ${color.red}
label-close-padding = 1

[module/weather]
type = custom/script
exec = busctl --user -j get-property io.ntfd /weather openweathermap.strings RenderedTemplate | jq -r .data
interval = 60
label-font = 4

